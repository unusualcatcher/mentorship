<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  nav {
    background-color: #444;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 5px 15px;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .product {
    width: 30%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product h2 {
    margin-top: 0;
  }
  .product button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  .product button:hover {
    background-color: #45a049;
  }
  .cart {
    background-color: #f2f2f2;
    padding: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>E-Commerce Website</h1>
</header>
<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
</nav>
<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <h2>Product 1</h2>
    <p>$50.00</p>
    <button onclick="addToCart('Product 1', 50)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <h2>Product 2</h2>
    <p>$70.00</p>
    <button onclick="addToCart('Product 2', 70)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 3">
    <h2>Product 3</h2>
    <p>$90.00</p>
    <button onclick="addToCart('Product 3', 90)">Add to Cart</button>
  </div>
</div>
<div class="cart">
  <h2>Shopping Cart</h2>
  <ul id="cartItems">
  </ul>
  <p>Total: $<span id="totalPrice">0.00</span></p>
</div>
<footer>
  <p>&copy; 2024 E-Commerce Website</p>
</footer>
<script>
  let cart = [];
  
  function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    updateCart();
  }
  
  function updateCart() {
    let cartItems = document.getElementById("cartItems");
    let totalPrice = document.getElementById("totalPrice");
    let total = 0;
    cartItems.innerHTML = "";
    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
      cartItems.appendChild(li);
      total += item.price;
    });
    totalPrice.textContent = total.toFixed(2);
  }
</script>
</body>
</html>
